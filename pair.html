<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê MOMY-KIDY BOT üîê</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #ff00ff;
            --bg: #0a0a0a;
            --glass: rgba(0, 255, 136, 0.05);
            --hacker-green: #00ff41;
            --neon-purple: #bc13fe;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Matrix-style background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: matrixFlow 20s linear infinite;
            z-index: -2;
        }

        @keyframes matrixFlow {
            0% { background-position: 0 0; }
            100% { background-position: 0 600px; }
        }

        /* Binary rain effect */
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.3;
        }

        .binary-digit {
            position: absolute;
            color: var(--hacker-green);
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 2px solid var(--hacker-green);
            padding: 3rem;
            border-radius: 0;
            width: 90%;
            max-width: 480px;
            text-align: center;
            box-shadow: 
                0 0 40px rgba(0, 255, 136, 0.3),
                0 0 80px rgba(188, 19, 254, 0.2);
            position: relative;
            z-index: 10;
            clip-path: polygon(
                15px 0, calc(100% - 15px) 0, 100% 15px, 
                100% calc(100% - 15px), calc(100% - 15px) 100%, 
                15px 100%, 0 calc(100% - 15px), 0 15px
            );
        }

        /* Terminal style border */
        .container::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            background: linear-gradient(45deg, var(--hacker-green), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            position: relative;
        }

        h1::after {
            content: 'üîê';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
        }

        .status-line {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .status-line::before {
            content: '‚ñ∂';
            color: var(--hacker-green);
            margin-right: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--hacker-green);
            color: var(--hacker-green);
            padding: 18px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        input:focus {
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.5),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            border-color: var(--neon-purple);
        }

        input::placeholder {
            color: rgba(0, 255, 136, 0.4);
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 18px;
            background: transparent;
            color: var(--hacker-green);
            border: 2px solid var(--hacker-green);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px var(--hacker-green);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--hacker-green), transparent);
            transition: 0.5s;
        }

        button:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.7),
                0 0 60px rgba(188, 19, 254, 0.3);
            color: #000;
        }

        button:hover::before {
            left: 100%;
        }

        #result {
            margin-top: 35px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .code-display {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: var(--neon-purple);
            text-shadow: 0 0 20px var(--neon-purple);
            letter-spacing: 6px;
            border: 2px solid var(--neon-purple);
            padding: 15px 25px;
            margin-top: 15px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .code-display:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.5);
        }

        .code-display:active {
            transform: scale(0.98);
        }

        .code-display::after {
            content: 'üîó CLICK TO COPY';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .loader {
            border: 3px solid rgba(0, 255, 136, 0.1);
            border-top: 3px solid var(--hacker-green);
            border-bottom: 3px solid var(--neon-purple);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

        .powered-by {
            color: var(--hacker-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            margin-top: 5px;
            text-shadow: 0 0 10px var(--hacker-green);
        }

        /* Scan line effect */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--hacker-green), transparent);
            animation: scan 3s linear infinite;
            opacity: 0.5;
            z-index: 1;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Glitch effect */
        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            1% { transform: translate(-2px, 2px); }
            2% { transform: translate(2px, -2px); }
            3% { transform: translate(-2px, -2px); }
            4% { transform: translate(2px, 2px); }
            5% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <!-- Binary rain effect -->
    <div class="binary-rain" id="binaryRain"></div>
    
    <!-- Scan line -->
    <div class="scan-line"></div>

    <div class="container glitch">
        <h1>MOMY-KIDY BOT</h1>
        <div class="status-line">SYSTEM STATUS: <span style="color:var(--hacker-green)">OPERATIONAL</span></div>

        <div class="input-group">
            <input type="text" id="number" placeholder="255789661031" autocomplete="off" value="255789661031">
        </div>

        <button onclick="getCode()">‚ö° GENERATE CODE ‚ö°</button>

        <div id="result"></div>

        <footer>üîê MOMY-KIDY WHATSAPP BOT üîê</footer>
        <div class="powered-by">> ¬© ùêèùê®ùê∞ùêûùê´ùêù ùêÅùê≤ ùêíùê¢ùê•ùêö ùêìùêûùêúùê°</div>
    </div>

    <script>
        // Create binary rain effect
        function createBinaryRain() {
            const rainContainer = document.getElementById('binaryRain');
            const digits = '01';
            
            for (let i = 0; i < 50; i++) {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.textContent = digits[Math.floor(Math.random() * digits.length)];
                digit.style.left = Math.random() * 100 + 'vw';
                digit.style.animationDuration = (Math.random() * 10 + 5) + 's';
                digit.style.animationDelay = Math.random() * 5 + 's';
                digit.style.opacity = Math.random() * 0.5 + 0.2;
                rainContainer.appendChild(digit);
            }
        }

        createBinaryRain();

        async function getCode() {
            const numberInput = document.getElementById("number");
            const resDiv = document.getElementById("result");
            const num = numberInput.value.replace(/[^0-9]/g, '');

            if (!num) {
                playError();
                resDiv.innerHTML = "<span style='color:#ff0055; text-shadow:0 0 15px #ff0055'>ENTER VALID NUMBER ‚ö†Ô∏è</span>";
                numberInput.style.borderColor = "#ff0055";
                numberInput.style.boxShadow = "0 0 20px #ff0055";
                return;
            }

            // Reset styling
            numberInput.style.borderColor = "var(--hacker-green)";
            numberInput.style.boxShadow = "none";
            
            resDiv.innerHTML = `
                <div class="loader"></div>
                <span style="margin-top:15px; font-size:0.9rem; letter-spacing:2px; color:var(--hacker-green)">
                    [ ${num} ] CONNECTING...
                </span>
            `;

            try {
                const req = await fetch(`/code?number=${num}`);
                const data = await req.json();

                if (data.code) {
                    resDiv.innerHTML = `
                        <div style="font-size:0.9rem; color:#aaa; margin-bottom:10px;">ACCESS CODE GENERATED</div>
                        <div class="code-display" onclick="copyCode('${data.code}')">${data.code}</div>
                        <div style="margin-top:10px; font-size:0.8rem; color:var(--hacker-green)">
                            üîí VALID FOR 60 SECONDS
                        </div>
                    `;
                    playSuccess();
                    
                    // Auto-copy to clipboard
                    setTimeout(() => copyCode(data.code), 500);
                    
                } else if (data.status === 'already_connected') {
                    resDiv.innerHTML = `
                        <span style="color:#0f0; text-shadow:0 0 15px #0f0">
                            ‚ö° ALREADY CONNECTED ‚ö°
                        </span>
                        <div style="font-size:0.8rem; color:#aaa; margin-top:10px">
                            Use /status to check connection
                        </div>
                    `;
                } else {
                    resDiv.innerHTML = `
                        <span style='color:#ff0055'>üö´ CONNECTION FAILED</span>
                        <div style="font-size:0.8rem; color:#aaa; margin-top:10px">
                            ${data.error || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (e) {
                resDiv.innerHTML = `
                    <span style='color:#ff0055'>üíÄ SERVER UNREACHABLE</span>
                    <div style="font-size:0.8rem; color:#aaa; margin-top:10px">
                        Check network connection
                    </div>
                `;
            }
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code);
            const display = document.querySelector('.code-display');
            
            if (display) {
                const originalText = display.innerText;
                const originalColor = display.style.color;
                
                display.innerText = "‚úÖ COPIED SUCCESSFULLY";
                display.style.color = "#0f0";
                display.style.borderColor = "#0f0";
                display.style.boxShadow = "0 0 30px #0f0";
                
                setTimeout(() => {
                    display.innerText = originalText;
                    display.style.color = originalColor;
                    display.style.borderColor = "var(--neon-purple)";
                    display.style.boxShadow = "none";
                }, 2000);
            }
        }

        // Sound effects simulation
        function playSuccess() {
            // Terminal beep sound simulation
            console.log('\x1b[32m%s\x1b[0m', '‚úì Code generated successfully');
        }

        function playError() {
            // Error sound simulation
            console.log('\x1b[31m%s\x1b[0m', '‚úó Invalid input detected');
        }

        // Auto-focus on input
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('number');
            input.focus();
            input.select();
            
            // Enter key support
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    getCode();
                }
            });
        });
    </script>
</body>
</html>
